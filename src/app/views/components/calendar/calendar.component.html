<div class="container">
    <div class="row" style="margin-top: 48px;">
        <div class="col-lg-12 col-md-12 col-sm-12 topbtncol">
            <button class="btn btn-primary savebtn addPosBtn" mat-button (click)="openDialog('addAppointment')">Add Appointment</button>
            <!-- <button class="btn btn-primary cancelbtn changeBtn">
                <img src="assets/icons/leftArr.png" class="leftArr">Change Date
                <img src="assets/icons/rightArr.png" class="rightArr"></button> -->
                <div class="btns">
                  <img src="assets/icons/leftArr.png" class="leftArr" (click)="backDate()">
                  <ngx-datepicker [(ngModel)]="date" [options]="options"></ngx-datepicker>
                  <img src="assets/icons/rightArr.png" class="rightArr" (click)="nextDate()">
                  </div>
            <img src="assets/icons/quesmark.png" class="quesIcon"  mat-button (click)="openDialog('calendar')">
        </div>
    </div>
    <div class="calendarDiv">
        <full-calendar
        [options]='calendarOptions'
      ></full-calendar>
    </div>
</div>
