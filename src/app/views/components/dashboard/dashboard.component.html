<div class="container">
    <div class="row p-0 infoBox">
        <div class="col-lg-5 col-md-5 col-sm-12">
            <div class="staffBox">
                <div class="row imgRow">
                    <div class="col-lg-12 col-md-12 col-sm-12 imgCol">
                        <h2 class="textH2">{{'DashboardPage.WizardHead' | translate }}</h2>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 profileCol">
                        <p class="ptext">{{'DashboardPage.WizardPara' | translate }}</p>
                    </div>
                    <div class="stepDiv">
                        <div class="steps">
                            <span class="stepSpan">1</span>
                            <span class="stepSpan">2</span>
                            <span class="stepSpan">3</span>
                            <span class="stepSpan">4</span>
                        </div>
                        <button class="btn btn-primary savebtn" (click)="start('one')">{{'buttonsText.Start' | translate }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
